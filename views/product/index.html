<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>GOLANG-CRUD</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand text-light" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/products">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/categories">Categories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->
    
    <div class="container mt-3">
        <h2>List Products</h2>
        <hr>
        <a href="/products/add" class="btn btn-primary">Add Product</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th width="100px">Name</th>
                    <th width="100px">Category</th>
                    <th width="100px">Stock</th>
                    <th width="100px">Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .products }}
                <tr>
                    <td>{{ .Name }}</td>
                    <td>{{ .Category.Name }}</td>
                    <td>{{ .Stocks }}</td>
                    <td>
                        <a href="/products/detail?id={{ .Id }}" class="btn  btn-info  text-light">Detail</a>
                        <a href="/products/edit?id={{ .Id }}" class="btn  btn-warning text-light">Edit</a>
                        <a href="/products/delete?id={{ .Id }}" class="btn  btn-danger text-light" onclick="return confirm('Are you sure deleted this products ?')" >Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
</html>
